<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:metadata>
    <f:viewParam name="sinner_id" value="#{newExecutionController.sinnerIdStr}"/>
    <f:viewAction action="#{newExecutionController.initView}"/>
</f:metadata>

<h:head>
    <meta charset="UTF-8"/>
    <title>New Execution</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</h:head>
<h:body>
    <p:breadCrumb>
        <p:menuitem value="Home" outcome="/index"/>
        <p:menuitem value="Sinners" outcome="/sinners/list"/>
        <p:menuitem value="#{newExecutionController.sinner.firstName}" outcome="/sinners/view" includeViewParams="">
            <f:param name="id" value="#{newExecutionController.sinner.id}"/>
        </p:menuitem>
        <p:menuitem value="New Execution" url="#"/>
    </p:breadCrumb>

    <h:form>
        <p:messages autoUpdate="true"/>

        <p:panel>
            <h:inputHidden id="sinnerIdStr" name="sinnerIdStr" value="#{newExecutionController.sinnerIdStr}"/>
            <h:message for="sinnerIdStr"/>

            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="description" value="Description"/>
                <p:inputTextarea id="description" name="description" value="#{newExecutionController.description}"
                                 required="true"/>
                <p:message for="description"/>

                <p:outputLabel for="place" value="Where"/>
                <p:inputTextarea id="place" name="place" value="#{newExecutionController.place}" required="true"/>
                <p:message for="place"/>

                <p:outputLabel for="date" value="When"/>
                <p:calendar pattern="MM/dd/yyyy HH:mm:ss" mask="true" name="date" id="date"
                            value="#{newExecutionController.date}"/>
                <p:message for="date"/>
            </h:panelGrid>
        </p:panel>
        <p:toolbar>
            <f:facet name="left">
                <p:commandButton
                        value="Save"
                        type="submit"
                        action="#{newExecutionController.save}"
                        icon="ui-icon-check"
                        ajax="false"
                />
            </f:facet>
        </p:toolbar>
    </h:form>

</h:body>
</html>
